<div style="border:0px;">
    <div class="card-header" style="background-color: #092e4d; border-radius: 0px; padding-top:1em; height:10%; min-width:100%; min-height:100%;">
      <h1>{{id}}'s Games</h1>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">SIDEBAR HERE</div> 
      <div class="col-md-9" style="border:0px;">
        <div class="row" style="padding:10px; padding-bottom:0px;">
          <div class="col-md-1">
            <p><b>COVER</b></p>
          </div>
          <div class="col-md-1">
            <p><b>TITLE</b></p>
          </div>
          <div class="col-md-3">
            <p><b>DESCRIPTION</b></p>
          </div>
          <div class="col-md-1">
            <p><b>USER RATING</b></p>
          </div>
          <div class="col-md-1">
            <p><b>FAVOURITE (Y/N)</b></p>
            </div>
          <div class="col-md-1">
          </div>
        </div>

        <div class="row" style="border:0px; padding:10px;" *ngFor="let lib of library; let i=index">
          <div class="col-md-1">
            <img src="{{lib.cover.url}}" id="game-image" class="img-responsive" width="100px" height="100px">
          </div>
          <div class="col-md-1">
            <p><b>{{lib.name}}</b></p>
          </div>
          <div class="col-md-3">
            <p id="desc">{{lib.summary}}</p>
          </div>
          <div class="col-md-1">
            <p>{{lib.rating}}
          </p>
          </div>
          <div class="col-md-1">
            <p>Checkmark icon here</p>
          </div>
          <div class="col-md-1">
            <button  (click)="onRemoveGame(lib.id)" type="button" class="btn btn-outline-primary">Delete</button>
          </div>
          <div class="col-md-5"></div>
        </div>
    </div>
  </div>
