<br>
<div class="col-lg-12" style="padding:2%">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card text-center" style="background-color:transparent;">
        <div class="card-img-top">
          <img id="card-img" alt="profilePicture" src="../../assets/images/userProfile.svg" height=80 width=90>
        </div>
        <div class="card-info">
          <h3 class="card-title">{{user.USERID}}'s Friends</h3>
          <br />
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let f of friends | async; let i = index">
    <div class="row" *ngIf="i % 3 == 0">
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <img id="card-img" alt="profilePicture" src="../../assets/images/userProfile.svg" height=80 width=90>
        <h3 class="card-title" [routerLink]="['/user/', f.USERID]">{{f.USERID}}</h3>
      </div>
      <div class="col-md-2">
        <img id="card-img" alt="profilePicture" src="../../assets/images/userProfile.svg" height=80 width=90>
        <h3 class="card-title" [routerLink]="['/friends/', f.USERID]">{{f.USERID}}</h3>
      </div>
      <div class="col-md-2">
        <img id="card-img" alt="profilePicture" src="../../assets/images/userProfile.svg" height=80 width=90>
        <h3 class="card-title" [routerLink]="['/friends/', f.USERID]">{{f.USERID}}</h3>
      </div>
      <div class="col-md-3"></div>>
    </div>
  </div>
</div>
