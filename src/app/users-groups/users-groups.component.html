<div class="container">
  <h2 id="page-title">{{user.USERID}}'s Groups</h2>
  <hr>
  <!--Groups with admin role-->
  <table>
    <h5>Groups with the role: <small class="text-muted">Admin</small></h5>
    <tr *ngIf="userGroups.GROUPADMINS.length == 0">
      <td>None</td>
    </tr>
    <tr *ngFor="let ugadmin of userGroups.GROUPADMINS">
      <td><a href="/groups/{{ugadmin.GROUPID}}">{{ugadmin.GROUPNAME}}</a></td>
    </tr>
    <br> <br>
    <h5>Groups with the role: <small class="text-muted">Moderator</small></h5>
    <tr *ngIf="userGroups.GROUPMODERATORS.length == 0">
      <td>None</td>
    </tr>
    <tr *ngFor="let ugmod of userGroups.GROUPMODERATORS">
      <td><a href="/groups/{{ugmod.GROUPID}}">{{ugmod.GROUPNAME}}</a></td>
    </tr>
    <br> <br>
    <h5>Groups with the role:<small class="text-muted"> Member</small></h5>
    <tr *ngIf="acceptedGroups.length == 0">
      <td>None</td>
    </tr>
    <tr *ngFor="let ugmem of acceptedGroups">
      <td><a href="/groups/{{ugmem.GROUPID}}">{{ugmem.GROUPNAME}}</a></td>
    </tr>
    <br><br>
    <h5>Pending Requests</h5>
    <tr *ngIf="pendingGroups.length == 0">
        <td>None</td>
    </tr>
      <tr *ngFor="let ugpen of pendingGroups">
        <td><a href="/groups/{{ugpen.GROUPID}}">{{ugpen.GROUPNAME}}</a></td>
      </tr>
  </table>
  <br> <br>
  <div class="row">
    <div class="col-md-7"></div>
    <button class="btn btn-success" onclick="window.location='group/create'">Create a New Group</button>

  </div>
</div>
