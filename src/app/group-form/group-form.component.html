<div class="container">
  <h3 id='title'>Create a Group</h3>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (ngSubmit)='GroupFormSubmit(f)' #f='ngForm' id="groupForm">
        <!--Get the group's name-->
        <div class="form-group">
          <label for="groupName">Group Name:</label>
          <input type="text" class="form-control" id="groupName" name="groupName" #groupName="ngModel"
            [(ngModel)]="group.GROUPNAME" pattern="[A-Za-z0-9_ ]{2,50}" required>
          <div *ngIf='groupName.invalid && (groupName.dirty || groupName.touched)' class='alert alert-danger'>
            <div *ngIf='groupName.errors.required'>Group name is required, 2 to 50 characters</div>
            <div *ngIf='groupName.errors.pattern'>Group name must be at least 2 characters</div>
          </div>
        </div>


        <!--Get the group's privacy setting-->
        <div class="form-group">
          <label for="priv">Group Privacy: </label> &nbsp;
          <select id="groupPrivacy" name="groupPrivacy" [(ngModel)]="group.GROUPPRIVACY" #groupPrivacy="ngModel"
            required>
            <option value="0">0 - open to all users</option>
            <option value="1">1 - users can request to join with an invite</option>
            <option value="2">2 - only a member's friends may request to join</option>
          </select>

          <div *ngIf='groupPrivacy.invalid && (groupPrivacy.dirty || groupPrivacy.touched)' class='alert alert-danger'>
            <div *ngIf='groupPrivacy.errors.required'>Group Privacy is required!</div>
          </div>

        </div>

        <!--Get the group's description-->
        <div class="form-group">
          <label class="control-label" for="groupSummary">Group Summary:</label>
          <input type="text" class="form-control" id="groupSummary" name="groupSummary" #groupSummary="ngModel"
            [(ngModel)]="group.GROUPSUMMARY" pattern="[A-Za-z0-9_ ]{5,256}" required>
          <div *ngIf='groupSummary.invalid && (groupSummary.dirty || groupSummary.touched)' class='alert alert-danger'>
            <div *ngIf='groupSummary.errors.required'>Group Summary is required, between 5 and 256 characters</div>
            <div *ngIf='groupSummary.errors.pattern'>Group Summary must have 5 to 256 characters</div>
          </div>
        </div>
        <br> <br>
        <button type="submit" class="btn btn-success" form="groupForm" [disabled]="!f.form.valid">Create Group</button>

      </form>
    </div>
  </div>
</div>
